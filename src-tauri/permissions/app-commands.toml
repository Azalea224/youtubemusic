# Permissions for custom app commands (settings, playback, plugins, etc.)
[[permission]]
identifier = "allow-app-commands"
description = "Enables get_settings, set_settings, and other app commands for the settings window."
commands.allow = [
  "get_settings",
  "set_settings",
  "get_playback_state",
  "list_plugins",
  "debug_plugins",
  "fetch_lyrics",
  "open_settings"
]
